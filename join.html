<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxing Gym in Dublin Ireland.">
    <meta name="keywords" content="Boxing Gym, Boxing, Boxing Dublin, Boxing Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Raw Boxing Gym</title>

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Raw Boxing Gym</h1>
        </a>
    </header>
     <nav>
        <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="join.html" class="active">Join us</a>
            </li>
        </ul>

        <section class="form-section">
            
            
            <form method="get" class="signup-form" action="done.html">
                <h2><i class="fas fa-dumbbell"></i> Come Train With  us Now!</h2>
                <label for="fname">First Name:</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                
                <label for="lname">Last Name:</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                
                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                
                <input class="join-button" type="submit" value="Let's Train Together">
            </form>
        </section>

    <footer>
        <Ul class="social-networks">
            <li>
                <a href="https://facebook.com/boxing" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page (opens in a new tab)"> <i class="fab fa-facebook-square fa-3x"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/boxing" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page (opens in a new tab)"> <i class="fab fa-instagram fa-lg"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/boxing" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page (opens in a new tab)"> <i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/boxing" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page (opens in a new tab)"> <i class="fab fa-youtube-square"></i></a>
                
            </li>
        </Ul>    
    </footer>
<!--Font awesome script-->
    <script src="https://kit.fontawesome.com/84016f41d4.js" crossorigin="anonymous"></script>
</body>

</html>
